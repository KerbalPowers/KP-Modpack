// Near Future Electrical 1.0.0
// Fission Reactor - 3.75m

PART
{
	// --- general parameters ---
	name = reactor-375
	module = Part
	author = Chris Adderley (Nertea)

	// --- asset parameters ---
	MODEL
  	{
    		model = KerbalPowers/Electrics/Parts/Reactor/FissionReactors/reactor-375
    		position = 0.0, 0.0, 0.0
    		scale = 1.33,1.33,1.33
    		rotation = 0, 0, 0
  	}
	rescaleFactor = 1

	TechRequired = veryHeavyRocketry
	entryCost = 124000

	// --- node definitions ---
	// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
	node_stack_top = 0.0, 1.20897, 0, 0.0, 1.0, 0.0, 4
	node_stack_bottom = 0.0, -1.18902, 0, 0.0, -1.0, 0.0,4

	// --- editor parameters ---
	cost = 50000
	category = Electrical
	subcategory = 0
	title = Stole
	manufacturer = #LOC_NFElectrical_manufacturer_postkerbin_title
	description = #LOC_NFElectrical_reactor-375_description
	// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,1

	// --- standard part parameters ---
	mass = 5.404
	dragModelType = default
	maximum_drag = 0.2
	minimum_drag = 0.2
	angularDrag = 1
	crashTolerance = 11
	bulkheadProfiles = size3

	// heat parameters
	emissiveConstant = 0.15
	heatConductivity = 0.005
	maxTemp = 1600
	thermalMassModifier = 2.0

	breakingForce = 800
	breakingTorque = 800

	tags = reactor

	MODULE
	{
		name = ModuleActiveResourceConverter
		ConverterName = Nuclear Reactor
		StartActionName = Start Reactor
		StopActionName = Stop Reactor
		ToggleActionName = Toggle Reactor
		FillAmount = 0.95	
		
		AutoShutdown = false
		TemperatureModifier
		{
			key = 0 8000000
			key = 750 800000
			key = 1000 80000
			key = 1250 40000	
			key = 2000 80	
			key = 4000 0
		}				
		GeneratesHeat = true
		DefaultShutoffTemp = .8
		ThermalEfficiency 
		{
			key = 0 0 0 0
			key = 500 0.1 0 0
			key = 1000 1.0 0 0
			key = 1250 0.1 0 0
			key = 3000 0 0 0 
		}			
		UseSpecialistBonus = false


		INPUT_RESOURCE
		{
			ResourceName = NuclearFuel
			Ratio = 0.000018
  		}
		OUTPUT_RESOURCE
		{
			ResourceName = ElectricCharge
			Ratio = 250
			DumpExcess = true
		}
		OUTPUT_RESOURCE
		{
			ResourceName = NuclearWaste
			Ratio = 0.000018
			DumpExcess = false		
		}
	}

	MODULE
	{
		name = ModuleCoreHeat
		CoreTempGoal = 900					//Internal temp goal - we don't transfer till we hit this point
		CoreToPartRatio = 0.1				//Scale back cooling if the part is this % of core temp
		CoreTempGoalAdjustment = 0			//Dynamic goal adjustment
		CoreEnergyMultiplier = 0.1			//What percentage of our core energy do we transfer to the part
		HeatRadiantMultiplier = 0.05		//If the core is hotter, how much heat radiates?
		CoolingRadiantMultiplier = 0		//If the core is colder, how much radiates?
		HeatTransferMultiplier = 0			//If the part is hotter, how much heat transfers in?
		CoolantTransferMultiplier = 0.01	//If the part is colder, how much of our energy can we transfer?
		radiatorCoolingFactor = 1			//How much energy we pull from core with an active radiator?  >= 1
		radiatorHeatingFactor = 0.01		//How much energy we push to the active radiator
		MaxCalculationWarp = 100			//Based on how dramatic the changes are, this is the max rate of change
		CoreShutdownTemp = 5000					//At what core temperature do we shut down all generators on this part? It doesn't
	}

	RESOURCE
	{
		 name = NuclearFuel
		 amount = 1000
		 maxAmount = 1000
	}
	RESOURCE
	{
		 name = NuclearWaste
		 amount = 0
		 maxAmount = 1000
	}
}