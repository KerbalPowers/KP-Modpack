
@PART[SaturnAL31]:NEEDS[BDArmory]
{
	@title = J-606 "Jaguar" Afterburning Turbofan
	@description = A high performance jet engine with a variable geometry thrust vectoring nozzle and an afterburner for extra thrust.
}

@PART[BDA_EJ200]:NEEDS[BDArmory]:FINAL
{
	@description = debug test
	@MODULE
	{
		name = ModuleEnginesFX
		engineID = Dry
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 60
		heatProduction = 10
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.5
		engineDecelerationSpeed = 0.5
		useVelocityCurve = False
		flameoutEffectName = flameout
		powerEffectName = power_dry
		//runningEffectName = running_thrust
		engageEffectName = engage
		disengageEffectName = disengage
		spoolEffectName = running_dry
		engineSpoolIdle = 0.05
		engineSpoolTime = 2.0
		EngineType = Turbine
		exhaustDamageMultiplier = 5
		clampPropReceived = True
		fxOffset = 0, 0, 0.3
		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True
			ratio = 40
		}
		PROPELLANT
		{
			name = LiquidFuel
			resourceFlowMode = STAGE_STACK_FLOW_BALANCE
			ratio = 1
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 10000 0 0 
		}
		// Jet params
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		//flowMultCap = 1.1
		machLimit = 1.4
		machHeatMult = 20.0
		velCurve
		{
			key = 0 1 -0.1714286 -0.1714286
			key = 0.35 0.94 0.008035712 0.008035712
			key = 0.67 1 0.4014425 0.4014425
			key = 0.8 1.08 0.7826924 0.7826924
			key = 1 1.27 0.5964285 0.5964285
			key = 1.7 1.44 -0.1785716 -0.1785716
			key = 2 1.26 -1.5 -1.5
			key = 2.25 0.66 -2.4 -2.4
			key = 3.5 0 -2.4 -2.4
		}
		atmCurve
		{
			key = 0 0 -0.009380879 0.02675156
			key = 0.1475 0 0 0
			key = 0.21 0.75 10.11998 9.912155
			key = 0.2653 1 2.007882 1.716759
			key = 1.013 1 0.0005999365 -0.0007497668
		}
	}
	@MODULE
	{
		name = ModuleEnginesFX
		engineID = Wet
		thrustVectorTransformName = thrustTransform
		exhaustDamage = True
		ignitionThreshold = 0.1
		minThrust = 0
		maxThrust = 92
		heatProduction = 40
		useEngineResponseTime = True
		engineAccelerationSpeed = 0.8
		engineDecelerationSpeed = 0.8
		useVelocityCurve = False
		flameoutEffectName = flameout
		//powerEffectName = running_wet
		runningEffectName = power_wet
		engageEffectName = engage
		disengageEffectName = disengage
		spoolEffectName = running_wet
		engineSpoolIdle = 0.05
		engineSpoolTime = 2.0
		EngineType = Turbine
		exhaustDamageMultiplier = 20
		clampPropReceived = True
		fxOffset = 0, 0, 0.3
		PROPELLANT
		{
			name = IntakeAir
			ignoreForIsp = True
			ratio = 12
		}
		PROPELLANT
		{
			name = LiquidFuel
			resourceFlowMode = STAGE_STACK_FLOW_BALANCE
			ratio = 1
			DrawGauge = True
		}
		atmosphereCurve
		{
			key = 0 5000 0 0 
		}
		// Jet params
		atmChangeFlow = True
		useVelCurve = True
		useAtmCurve = True
		//flowMultCap = 1.1
		machLimit = 2.75
		machHeatMult = 20.0

		velCurve
		{
			key = 0 1 -0.1499999 -0.1499999
			key = 0.2 0.97 0 0
			key = 0.4 1 0.2249998 0.2249998
			key = 0.5 1.03 0.425 0.425
			key = 0.7 1.14 0.7083334 0.7083334
			key = 1 1.4 1.183333 1.183333
			key = 1.5 2.15 1.92 1.92
			key = 2 2.3 1.15 1.15
			key = 2.25 1.8 -2.226667 -2.226667
			key = 3 0 -4.413333 -4.413333

		}
		atmCurve
		{
			// less linear because AB has a big ram effect at high speed at high alt.
			key = 0 0 -0.009380879 0.02675156
			key = 0.1475 0 0 0
			key = 0.21 0.75 10.11998 9.912155
			key = 0.2653 1 2.007882 1.716759
			key = 1.013 1 0.0005999365 -0.0007497668
		}
	}
}

