// Demotes rails to physicless parts
@PART[bahaAdjustableRail]:FINAL
{
	%PhysicsSignificance = 1
	%dragModelType = none
	%maximum_drag = 0.0
	%minimum_drag = 0.0
	%angularDrag = 0
	%bodyLiftMultiplier = 0
}


@PART[bahaAdjustableRail]
{
	@MODULE[ModuleMissileRearm],0
	{
		%reloadTime = 75
	}
}


@PART[bdReloadableMissilePod]
{
	@MODULE[ModuleMissileRearm],0
	{
		%reloadTime = 60
	}
}