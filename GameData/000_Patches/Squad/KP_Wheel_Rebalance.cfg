@PART[roverWheelM1-F] // RoveMax M1-F Rover Wheel

{
   	%MODULE[ModuleWheelMotor]
	{
		
		wheelSpeedMax = 52 // unchanged
		driveResponse = 2 // unchanged

		torqueCurve
		{
			key = 0 0.9 -0.009999996 -0.009999996
			key = 10 0.6 -0.013 -0.013
			key = 25 0.36 -0.021 -0.021
			key = 35 0.1 -0.026 -0.026
		}
		
		%RESOURCE
		{
			%name = ElectricCharge
			%rate = 0.5//5
		}	
	}
}

