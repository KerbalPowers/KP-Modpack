/// Subcategory assignments for KP parts

/// Aerodynamic
/// -------------

@PART[minnowPropeller|sturgeonPropeller|herringPropeller]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = navalProp
  }
}
ORGANIZERSUBCATEGORY
{
  name = navalProp
  Label = Naval Propellers
  Priority = 5
  CategoryPriority = 4
}

@PART[smallBuoyancy|mediumBuoyancy|largeBuoyancy]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = navalBallast
  }
}
ORGANIZERSUBCATEGORY
{
  name = navalBallast
  Label = Ballast Tanks
  Priority = 5
  CategoryPriority = 5
}

@PART[NuclearReactor]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = rtgs
  }
}

@PART[Turbine]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = fuelCells
  }
}

@PART[pletelyos]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = nuclearEngines
  }
}

@PART[TX-40]:FOR[VABOrganizer]
{
  %VABORGANIZER
  {
    %organizerSubcategory = radiators
  }
}

@PART[BallTank]:FOR[VABOrganizer]
{
